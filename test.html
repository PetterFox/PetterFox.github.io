    <script>
      var marquee = document.querySelector(".marquee");
      var speed = 10;
      var lastScrollPos = 0;

      marquee.addEventListener("wheel", function (event) {
        event.preventDefault();
        var delta = event.deltaY || event.detail || event.wheelDelta;

        if (delta > 0) {
          marquee.scrollLeft += speed;
        } else {
          marquee.scrollLeft -= speed;
        }

        lastScrollPos = marquee.scrollLeft;
      });

      marquee.addEventListener("scroll", function (event) {
        if (marquee.scrollLeft > lastScrollPos) {
          marquee.style.animationPlayState = "paused";
        } else if (marquee.scrollLeft < lastScrollPos) {
          marquee.style.animationPlayState = "running";
        }
      });

      var scrollBox = document.getElementById("myScrollBox");

      // Automatically scroll to the bottom of the box
      scrollBox.scrollTop = scrollBox.scrollHeight;

      // Add an event listener to the box so that it scrolls to the bottom whenever new content is added
      scrollBox.addEventListener("DOMNodeInserted", function () {
        scrollBox.scrollTop = scrollBox.scrollHeight;
      });
